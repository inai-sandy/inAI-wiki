name: Fork Message
on:
  fork:
    types: [created]

permissions:               # ✅ required to create Discussions
  discussions: write

jobs:
  thanks:
    runs-on: ubuntu-latest
    steps:
      - name: Post thanks in Discussions
        uses: peter-evans/create-discussion@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: inai-sandy/inAI-wiki
          category: General      # 👈 make sure you created a "General" category in Discussions
          title: "🎉 Thanks for forking INAI!"
          body: |
            👋 Thanks for forking **INAI**!  

            ⭐ Please consider [starring the repo](https://github.com/inai-sandy/inAI-wiki/stargazers).  

            💡 You can also contribute:
            👉 [How to contribute](https://github.com/inai-sandy/inAI-wiki/blob/main/CONTRIBUTING.md)
