name: Fork Message
on:
  fork:
    types: [created]

permissions:                # 👈 must be here, under "on:"
  discussions: write

jobs:
  thanks:
    runs-on: ubuntu-latest
    steps:
      - name: Post thanks in Discussions
        uses: peter-evans/create-discussion@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: inai-sandy/inAI-wiki
          category: General
          title: "🎉 Thanks for forking INAI!"
          body: |
            👋 Thanks for forking **INAI**!
            ⭐ Please consider starring the repo 👉 https://github.com/inai-sandy/inAI-wiki/stargazers
